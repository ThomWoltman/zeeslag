<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div id="menu">
    <button id="newgame-ai" class="btn-primary" onclick="playbuttonclip();">New game AI</button>
    <button id="newgame" class="btn-primary" onclick="playbuttonclip();">New game multiplayer</button>
    <button class="delete-games btn-primary" onclick="playbuttonclip();">Delete all games</button>
    <button id="toggle-games" class="btn-primary" onclick="playbuttonclip();">Show games</button>
    <button id="refresh-games" class="btn-primary" onclick="playbuttonclip();">Refresh</button>
    <h3 id="naam"></h3>
    <div id="id"></div>
    
    <div id="gamelist">

    <h1>Active games</h1>
    <ul id="gamelist-started"></ul>
    <h1>Games in setup</h1>
    <ul id="gamelist-setup"></ul>
    <h1>Games in Queue</h1>
    <ul id="gamelist-queue"></ul>
    <h1>Match history</h1>
    <ul id="gamelist-done"></ul>
    </div>

    </div>

    <div class="game">
        <h2 class="enemy-name"></h2>
        <h3 class="turn"></h3>

        <div>
        <table class="enemy-board"></table>
        </div>
        <div>
        <table class="my-board"></table>
        </div>
        <div class="ship-list">

            <ul class="list-group" id="ships">

            </ul>
            <div id="saveBoard"></div>
        </div>
        
    </div>
    

</div>




    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <script src="jquery-ui-1.11.4.custom/jquery-ui.js" type="text/javascript"></script>


    <script src="Tile.js"></script>
    <script src="Ship.js"></script>
    <script src="/app.js"></script>
    <script src="/apiService.js"></script>
    <script src="/menucontroller.js"></script>
    <script src="/gamecontroller.js"></script>
    <script src="https://zeeslagavans.herokuapp.com/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="sound-mouseover.js"></script>
    <audio>
        <source src="sounds/click.mp3">
    </audio>
    <audio>
        <source src="sounds/338229_3972805-lq.mp3">
    </audio>
    <audio>
        <source src="sounds/click_one.wav">
    </audio>
    <audio>
        <source src="sounds/bomb-02.wav">
    </audio>
    <audio>
        <source src="sounds/Water splashing, splash.wav">
    </audio>
    

    
</body>

</html>
